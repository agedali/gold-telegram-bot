name: Gold Bot

on:
  schedule:
    - cron: "0 */2 * * *"  # كل ساعتين
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install "python-telegram-bot[job-queue]==20.7" requests

      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GOLDAPI_KEY: ${{ secrets.GOLDAPI_KEY }}
        run: python gold_bot.py
